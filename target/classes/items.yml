# =====================
# Saber Throw Settings
# =====================
throw-settings:
  speed: 0.6 # forward speed of saber throw
  curve-amplitude: 0.5 # how far the saber swings side to side (lower = straighter, higher = wider arc)
  curve-frequency: 2.0 # how fast the saber swings (higher = tighter wiggle, lower = long wave)
  max-ticks: 30 # how long saber flies before returning automatically (ticks; 20 ticks = 1 second)
  cooldown: 10000 # cooldown in milliseconds (10000 = 10 seconds)
  damage: 24 # damage dealt to entities hit by the saber
